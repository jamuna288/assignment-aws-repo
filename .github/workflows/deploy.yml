name: Deploy Agent to EC2

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Sample_Agent/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Sample_Agent/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  APPLICATION_NAME: 'sample-agent'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('Sample_Agent/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd Sample_Agent
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Run tests
      run: |
        cd Sample_Agent
        python -m pytest tests/ -v || echo "No tests found, skipping..."

    - name: Lint code
      run: |
        cd Sample_Agent
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create deployment package
      run: |
        cd Sample_Agent
        # Add logging configuration to the package
        echo "Creating deployment package with enhanced logging..."
        tar -czf ../agent-deployment.tar.gz .
        
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: agent-deployment
        path: agent-deployment.tar.gz
        retention-days: 30

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download deployment artifact
      uses: actions/download-artifact@v4
      with:
        name: agent-deployment

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Copy deployment package to S3
      run: |
        echo "Uploading deployment package to S3..."
        aws s3 cp agent-deployment.tar.gz s3://${{ secrets.S3_DEPLOYMENT_BUCKET }}/deployments/agent-deployment-${{ github.sha }}.tar.gz
        echo "âœ… Deployment package uploaded successfully"

    - name: Deploy to EC2 via SSM (Secure)
      run: |
        echo "ğŸš€ Starting secure deployment to EC2..."
        
        COMMAND_ID=$(aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "#!/bin/bash",
            "set -e",
            "",
            "# Deployment logging",
            "DEPLOY_LOG=\"/opt/agent/logs/deployment.log\"",
            "mkdir -p /opt/agent/logs",
            "echo \"[$(date)] ğŸš€ GitHub Actions deployment started - Commit: ${{ github.sha }}\" | tee -a $DEPLOY_LOG",
            "",
            "# Download deployment package securely",
            "echo \"[$(date)] ğŸ“¦ Downloading deployment package...\" | tee -a $DEPLOY_LOG",
            "aws s3 cp s3://${{ secrets.S3_DEPLOYMENT_BUCKET }}/deployments/agent-deployment-${{ github.sha }}.tar.gz /tmp/agent-deployment.tar.gz",
            "",
            "# Verify download",
            "if [ ! -f \"/tmp/agent-deployment.tar.gz\" ]; then",
            "  echo \"[$(date)] âŒ ERROR: Deployment package not found\" | tee -a $DEPLOY_LOG",
            "  exit 1",
            "fi",
            "",
            "# Stop service gracefully",
            "echo \"[$(date)] ğŸ›‘ Stopping agent service...\" | tee -a $DEPLOY_LOG",
            "sudo systemctl stop agent-service || true",
            "sleep 5",
            "",
            "# Backup current deployment",
            "if [ -d \"/opt/agent/current\" ] && [ \"$(ls -A /opt/agent/current)\" ]; then",
            "  BACKUP_DIR=\"/opt/agent/releases/backup-$(date +%Y%m%d-%H%M%S)\"",
            "  echo \"[$(date)] ğŸ’¾ Backing up current deployment to $BACKUP_DIR\" | tee -a $DEPLOY_LOG",
            "  sudo mkdir -p /opt/agent/releases",
            "  sudo mv /opt/agent/current $BACKUP_DIR",
            "fi",
            "",
            "# Create fresh deployment directory",
            "sudo mkdir -p /opt/agent/current",
            "cd /opt/agent/current",
            "",
            "# Extract new deployment",
            "echo \"[$(date)] ğŸ“‚ Extracting deployment package...\" | tee -a $DEPLOY_LOG",
            "sudo tar -xzf /tmp/agent-deployment.tar.gz -C /opt/agent/current/",
            "",
            "# Set proper ownership",
            "sudo chown -R agent:agent /opt/agent/current/",
            "sudo chown -R agent:agent /opt/agent/logs/",
            "",
            "# Setup Python environment",
            "echo \"[$(date)] ğŸ Setting up Python environment...\" | tee -a $DEPLOY_LOG",
            "sudo -u agent python3 -m venv venv",
            "sudo -u agent ./venv/bin/pip install --upgrade pip",
            "sudo -u agent ./venv/bin/pip install -r requirements.txt",
            "",
            "# Ensure log directory exists and has proper permissions",
            "sudo mkdir -p /opt/agent/logs",
            "sudo chown -R agent:agent /opt/agent/logs",
            "sudo chmod 755 /opt/agent/logs",
            "",
            "# Start service",
            "echo \"[$(date)] ğŸš€ Starting agent service...\" | tee -a $DEPLOY_LOG",
            "sudo systemctl daemon-reload",
            "sudo systemctl start agent-service",
            "sudo systemctl enable agent-service",
            "",
            "# Wait for service to start",
            "echo \"[$(date)] â³ Waiting for service to start...\" | tee -a $DEPLOY_LOG",
            "sleep 15",
            "",
            "# Health check",
            "echo \"[$(date)] ğŸ¥ Performing health check...\" | tee -a $DEPLOY_LOG",
            "for i in {1..5}; do",
            "  if curl -f -s http://localhost:8000/ > /dev/null; then",
            "    echo \"[$(date)] âœ… Health check passed (attempt $i)\" | tee -a $DEPLOY_LOG",
            "    break",
            "  else",
            "    echo \"[$(date)] âš ï¸  Health check failed (attempt $i), retrying...\" | tee -a $DEPLOY_LOG",
            "    sleep 10",
            "  fi",
            "  if [ $i -eq 5 ]; then",
            "    echo \"[$(date)] âŒ Health check failed after 5 attempts\" | tee -a $DEPLOY_LOG",
            "    sudo systemctl status agent-service | tee -a $DEPLOY_LOG",
            "    exit 1",
            "  fi",
            "done",
            "",
            "# Verify logging is working",
            "echo \"[$(date)] ğŸ“ Verifying logging configuration...\" | tee -a $DEPLOY_LOG",
            "if [ -f \"/opt/agent/logs/agent.log\" ]; then",
            "  echo \"[$(date)] âœ… Agent log file exists: /opt/agent/logs/agent.log\" | tee -a $DEPLOY_LOG",
            "  echo \"[$(date)] ğŸ“Š Log file size: $(du -h /opt/agent/logs/agent.log | cut -f1)\" | tee -a $DEPLOY_LOG",
            "else",
            "  echo \"[$(date)] âš ï¸  Agent log file not found, creating...\" | tee -a $DEPLOY_LOG",
            "  sudo touch /opt/agent/logs/agent.log",
            "  sudo chown agent:agent /opt/agent/logs/agent.log",
            "fi",
            "",
            "# Clean up old backups (keep last 5)",
            "echo \"[$(date)] ğŸ§¹ Cleaning up old backups...\" | tee -a $DEPLOY_LOG",
            "sudo find /opt/agent/releases -name \"backup-*\" -type d | sort | head -n -5 | xargs sudo rm -rf 2>/dev/null || true",
            "",
            "# Clean up deployment file",
            "rm -f /tmp/agent-deployment.tar.gz",
            "",
            "echo \"[$(date)] ğŸ‰ Deployment completed successfully!\" | tee -a $DEPLOY_LOG",
            "echo \"[$(date)] ğŸ“ Application URL: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)/\" | tee -a $DEPLOY_LOG",
            "echo \"[$(date)] ğŸ“‹ Service status: $(sudo systemctl is-active agent-service)\" | tee -a $DEPLOY_LOG",
            "echo \"[$(date)] ğŸ“ Logs location: /opt/agent/logs/agent.log\" | tee -a $DEPLOY_LOG"
          ]' \
          --targets "Key=tag:Environment,Values=${{ secrets.ENVIRONMENT }}" \
          --cloud-watch-output-config CloudWatchOutputEnabled=true,CloudWatchLogGroupName=/aws/ssm/deployment-logs \
          --query 'Command.CommandId' --output text)
        
        echo "ğŸ“‹ SSM Command ID: $COMMAND_ID"
        echo "COMMAND_ID=$COMMAND_ID" >> $GITHUB_ENV

    - name: Wait for deployment completion
      run: |
        echo "â³ Waiting for deployment to complete..."
        
        # Wait for command to complete (max 10 minutes)
        for i in {1..60}; do
          STATUS=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Status' --output text 2>/dev/null || echo "InProgress")
          
          echo "Deployment status: $STATUS (check $i/60)"
          
          if [ "$STATUS" = "Success" ]; then
            echo "âœ… Deployment completed successfully!"
            break
          elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
            echo "âŒ Deployment failed with status: $STATUS"
            
            # Get error details
            echo "ğŸ“‹ Error details:"
            aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
              --query 'StandardErrorContent' --output text
            
            exit 1
          fi
          
          sleep 10
        done
        
        # Final status check
        FINAL_STATUS=$(aws ssm get-command-invocation \
          --command-id $COMMAND_ID \
          --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
          --query 'Status' --output text)
        
        if [ "$FINAL_STATUS" != "Success" ]; then
          echo "âŒ Deployment timed out or failed. Final status: $FINAL_STATUS"
          exit 1
        fi

    - name: Verify deployment
      run: |
        echo "ğŸ” Verifying deployment..."
        
        # Get instance public IP
        INSTANCE_IP=$(aws ec2 describe-instances \
          --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
          --query 'Reservations[0].Instances[0].PublicIpAddress' \
          --output text)
        
        echo "ğŸŒ Instance IP: $INSTANCE_IP"
        
        # Wait a bit more for the service to be fully ready
        sleep 30
        
        # Test the application endpoints
        echo "ğŸ§ª Testing application endpoints..."
        
        # Test root endpoint
        if curl -f -s "http://$INSTANCE_IP/" > /dev/null; then
          echo "âœ… Root endpoint is responding"
        else
          echo "âŒ Root endpoint test failed"
          exit 1
        fi
        
        # Test version endpoint (if exists)
        if curl -f -s "http://$INSTANCE_IP/version" > /dev/null; then
          echo "âœ… Version endpoint is responding"
          VERSION_INFO=$(curl -s "http://$INSTANCE_IP/version")
          echo "ğŸ“‹ Version info: $VERSION_INFO"
        else
          echo "â„¹ï¸  Version endpoint not available (this is okay)"
        fi
        
        # Test recommendation endpoint
        if curl -f -s -X POST "http://$INSTANCE_IP/recommendation" \
             -H "Content-Type: application/json" \
             -d '{"input_text": "test deployment"}' > /dev/null; then
          echo "âœ… Recommendation endpoint is responding"
        else
          echo "âŒ Recommendation endpoint test failed"
          exit 1
        fi
        
        echo "ğŸ‰ All endpoint tests passed!"
        echo "ğŸŒ Application is live at: http://$INSTANCE_IP/"
        echo "ğŸ“š API docs available at: http://$INSTANCE_IP/docs"

  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ğŸ‰ âœ… Deployment successful for commit ${{ github.sha }}"
          echo "ğŸ“‹ Summary:"
          echo "   - Agent code updated and deployed"
          echo "   - Service restarted successfully"
          echo "   - Health checks passed"
          echo "   - Logs configured to save to /opt/agent/logs/agent.log"
          echo "   - Application is running persistently"
        else
          echo "ğŸ’¥ âŒ Deployment failed for commit ${{ github.sha }}"
          echo "ğŸ“‹ Please check:"
          echo "   - GitHub Actions logs"
          echo "   - AWS SSM command execution logs"
          echo "   - EC2 instance system logs"
        fi
